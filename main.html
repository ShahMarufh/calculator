<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: hsl(351, 76%, 68%);


}
#calculator{
    font-family:Arial, sans-serif;
    background-color: hsl(hue, saturation, lightness);
    border-radius: 10px;
    max-width: 500px;
    overflow: hidden;

}
#display{
    width: 100%;
    padding: 60px;
    font-size: 3rem;
    text-align: left;
    border:radious;
    background-color: rgb(238, 245, 243);
}
#keys{
    display: grid;
    grid-template-columns: repeat(6,3fr);
    gap:10px
    padding:20px;

}
button{
    width: 100px;
    height: 100px;
    border-radius:30px;
    border:redious;
    background-color: rgb(22, 132, 184);
    color:rgb(1, 8, 14);
    font-size: 3rem;
    font-weight:bold;
    cursor: pointer;

}
button:hover{
    background-color: rgb(87, 87, 150);

}
button:active{
    background-color: rgb(97, 97, 175);
}
.operator-btn{

    
    background-color: hsl(177, 80%, 35%);

}
.operator-btn{
    hover{
        background-color: hsl(157, 66%, 41%);
    }
}
    }
  </style>
</head>
<body>
    <div id="calculator">
        <input id="display"readonly>
        <div class="keys">
        <button onclick="appendToDisplay('9')">9</button>   
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('7')">7</button> 
        <button onclick="appendToDisplay('6')">6</button> 
        <button onclick="appendToDisplay('5')">5</button> 
        <button onclick="appendToDisplay('4')">4</button> 
        <button onclick="appendToDisplay('3')">3</button> 
        <button onclick="appendToDisplay('2')">2</button> 
        <button onclick="appendToDisplay('1')">1</button> 
        <button onclick="appendToDisplay('0')">0</button>  
        <button onclick="appendToDisplay('+')"class="operator-btn">+</button>
        <button onclick="appendToDisplay('-')"class="operator-btn">-</button> 
        <button onclick="appendToDisplay('*')"class="operator-btn">*</button>
        <button onclick="appendToDisplay('/')"class="operator-btn">/</button>
        <button onclick="appendToDisplay('.')"class="operator-btn">.</button> 
        <button onclick="calculate()" class="operator-btn"> = </button> 
        <button onclick="clearDisplay()"class=operator-btn>c</button> 



        </div>
    </div>

  <script>
    const display = document.getElementById("display");

    function appendToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }
  </script>
</body>
</html>
